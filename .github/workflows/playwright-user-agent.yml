name: E2E Test(Playwright) - fetoolkit/user-agent
on:
  push:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build packages
        run: yarn apps:user-agent:auto-install
      - name: Run test
        run: yarn tests:user-agent:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
