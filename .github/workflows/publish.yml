name: Publish to NPM
on:
  push:
    branches:
      - master
jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'master'
          fetch-depth: 0
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: GIT Setup
        run: |
          git config --global user.name "minwoo129"
          git config --global user.email "key0129mw@naver.com"
      - name: build Projects
        run: yarn build
      - name: publish
        run: |
          git add .
          git commit -m "temp commit"
          yarn lerna publish from-package --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
