name: Unit Test(Vitest) - fetoolkit/utils
on:
  pull_request:
    branches:
      - 'dev-v**'
      - '!feature/issue-**'
      - '!bug/issue-**'
      - '!docs/issue-**'
    paths:
      - 'packages/utils/src/**'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Run test
        run: yarn tests:utils:unit
